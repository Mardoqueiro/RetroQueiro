          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"

    <main class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="about-content text-center">
            <h1 class="about-title">Cart</h1>
            <nav class="about-breadcrumb">
              <a href="../index.html">Home</a> / <span>Cart</span>
            </nav>
          </div>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Product</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="checkoutTableBody"></tbody>
      </table>
      <button id="clearBtn" class="btn btn-secondary" onclick="clearCart()">
        Clear Cart
      </button>
      <button id="payNowBtn" class="btn btn-secondary" onclick="payNow()">
        Pay Now
      </button>

      <div class="spinner-wrapper d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="index-animation">
        <img
          class="index-img"
          src="https://mardoqueiro.github.io/all_images/E-com_/Retro.Mascot/Outlin.Mascots-removebg-preview.png"
          alt="Retro Mascot"

            ></a>
            <a

            ></a>
