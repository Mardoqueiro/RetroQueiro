    <section class="container-fluid">
        <div class="modal" tabindex="-1" id="addProductModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addProductForm">
                            <div class="form-group">
                                <label for="productNameInput">Product Name</label>
                                <input type="text" class="form-control" id="productNameInput" required>
                            </div>
                            <div class="form-group">
                                <label for="productImageInput">Image</label>
                                <input type="url" class="form-control" id="productImageInput" required>
                            </div>
                            <div class="form-group">
                                <label for="productCategoryInput">Category</label>
                                <input type="text" class="form-control" id="productCategoryInput" required>
                            </div>
                            <div class="form-group">
                                <label for="productPriceInput">Price</label>
                                <input type="number" class="form-control" id="productPriceInput" required>
                            </div>
                            <button type="submit" class="ctr-btn">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
        
    </section>
    
    <section>
        <table class="admin">

        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="productForm">
            <label for="productName">Name:</label>
            <input type="text" id="productName" name="productName" required>
            <label for="productCategory">Category:</label>
            <input type="text" id="productCategory" name="productCategory" required>
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" required>
            <button type="submit">Save</button>
          </form>
        </div>
